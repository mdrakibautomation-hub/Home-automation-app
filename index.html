<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 GPIO Controller</title>

  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js"></script>
</head>

<body>

<div class="card">

  <h1>ESP32 GPIO Control</h1>
  <div id="statusBadge" class="status-badge offline">Offline</div>

  <!-- LOGIN -->
  <div id="authBox">
    <input id="emailField" type="email" placeholder="Email">
    <input id="passwordField" type="password" placeholder="Password">
    <button id="loginBtn" class="btn">Login</button>
    <p id="authMsg"></p>
  </div>

  <!-- CONTROL -->
  <div id="controlBox" style="display:none;">

    <div class="grid">
      <button class="gpio-button" data-gpio="gpio1">GPIO 1</button>
      <button class="gpio-button" data-gpio="gpio2">GPIO 2</button>
      <button class="gpio-button" data-gpio="gpio3">GPIO 3</button>
      <button class="gpio-button" data-gpio="gpio4">GPIO 4</button>
      <button class="gpio-button" data-gpio="gpio5">GPIO 5</button>
      <button class="gpio-button" data-gpio="gpio6">GPIO 6</button>
      <button class="gpio-button" data-gpio="gpio7">GPIO 7</button>
      <button class="gpio-button" data-gpio="gpio8">GPIO 8</button>
    </div>

    <button id="logoutBtn" class="btn logout-btn">Logout</button>
  </div>

</div>

</body>
</html>
